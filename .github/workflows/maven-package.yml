name: Build and Publish JAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn -B -U -e clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-webhook-solver-jar
          path: target/spring-webhook-solver-1.0.0.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-webhook-solver-jar
          path: ./artifact

      - name: Create GitHub Release (if triggered via tag or manual)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || 'v1.0.0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifact/spring-webhook-solver-1.0.0.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
